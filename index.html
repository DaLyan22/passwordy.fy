<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <section>
        <div class="container-password-generator">
            <p class="gerar-senha">Generate your password here</p>

            <div class="input-caracteres">
                <span>Range: </span><span id="range">4</span> <span> characters</span> <button onclick="copyPassword()"
                class="copy-btn"><img src="assets/img/copy.svg" alt="copy"></button> <br>
                <input type="range" id="slidder" min="4" max="15" value="4">
            </div>

            <span class="password-generated">Your password is: </span><span id="password-generated"class="password-generated"></span><br>

            <button onclick="getPassword()" id="btn" class="btn-gerar">Generate Password</button>

        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
